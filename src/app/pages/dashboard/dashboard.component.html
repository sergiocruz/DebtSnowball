<form [formGroup]="paymentForm" (ngSubmit)="onSaveMonthlyPayment()" autocomplete="off">
  <label for="monthly-payment">Monthly Payment</label>
  <input type="text"
    id="monthly-payment"
    placeholder="ie. 500.00"
    formControlName="amount" />
  <button type="submit" [disabled]="paymentForm.pristine">Save</button>
</form>


<p *ngIf="!(debtList$ | async).length">You don't have any debts, please add some to get started.</p>

<div *ngIf="(debtList$ | async).length">
  <p>Your total debt is {{totalDebtAmount | currency:'USD':true}}</p>
  <p>You'll be debt free {{debtFreeWhen}}</p>
</div>
